<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
  <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition duration-300">
    <h3 class="text-xl font-semibold text-gray-800 mb-3">{{ project.name }}</h3>
    <p class="text-gray-500 mb-4">{{ project.description }}</p>

    <ul class="space-y-4">
      <li *ngFor="let task of project.tasks" class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm">
        <span class="text-gray-700">{{ task.name }}</span>
        <span [ngClass]="getStatusColor(task.status)" class="text-sm">{{ task.status }}</span>
      </li>
    </ul>

    <button class="mt-6 w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      Dettagli Progetto
    </button>
  </div>
</div>
