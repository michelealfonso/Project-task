<nav class="w-full flex justify-between items-center p-10 bg-gradient-to-r from-gray-800 via-gray-900 to-black">
  <div class="">
    <p class="text-xl text-gray-300">Ciao, <span class="font-semibold text-blue-400">{{ username }}</span>!</p>
  </div>
</nav>

<div class="min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white p-10">
  <div class="max-w-5xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-8">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Progetti</h2>

    <div *ngIf="isLoaded; else loading" class="text-center text-white">
      <!-- Spinner o messaggio di caricamento -->
      <p>Caricamento dei progetti...</p>
      <div class="spinner">ðŸ”„</div>  <!-- Puoi sostituirlo con un vero spinner -->
    </div>

    <ng-template #loading>
      <p>Caricamento in corso...</p>
    </ng-template>

    <div *ngIf="!isLoaded">
      <div class="mb-6">
        <label for="projectSelect" class="text-sm text-gray-300">Seleziona un progetto: </label>
        <select id="projectSelect" [(ngModel)]="selectedProjectId" (change)="onChangeProject()" class="bg-gray-700 text-white border border-gray-600 p-2 rounded-md">
          <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
        </select>
      </div>

      <h3 class="text-2xl font-semibold mb-4">Task</h3>
      <ul class="task-list space-y-4">
        <app-add-project></app-add-project> <!-- Componente per visualizzare i progetti -->
      </ul>
    </div>
  </div>
</div>
